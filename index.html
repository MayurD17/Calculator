
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <h1 class="text-center">Welcome to Calculator!</h1>
  <div class="container">

    <!-- Input Value  -->
    <div class="box">
      <input class="input" type="text"/>
    </div>

    <!-- All buttons code -->
    <div class="box">
      <button class="button" id="operator">C</button>
      <button class="button" id="operator">%</button>
      <button class="button" id="operator">DEL</button>
      <button class="button" id="operator">.</button>
    </div>
    <div class="box">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" id="operator">*</button>
    </div>
    <div class="box">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" id="operator">/</button>
    </div>
    <div class="box">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" id="operator">+</button>
    </div>
    <div class="box">
      <button class="button">0</button>
      <button class="button">00</button>
      <button class="button" id="operator">-</button>
      <button class="button" id="operators">=</button>
    </div>
  </div>

  <!-- Javascript File  -->
  <script src="index.js"></script>
</body>

</html>
